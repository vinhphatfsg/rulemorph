name: release-cli

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-13
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build -p transform_rules_cli --release --locked --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          BIN="transform-rules"
          OUT_DIR="dist"
          STAGING="staging"
          mkdir -p "$OUT_DIR" "$STAGING"
          cp "target/${{ matrix.target }}/release/${BIN}" "$STAGING/"
          tar -C "$STAGING" -czf "${OUT_DIR}/${BIN}-${VERSION}-${{ matrix.target }}.tar.gz" "$BIN"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $Version = $env:GITHUB_REF_NAME
          $Bin = 'transform-rules.exe'
          $OutDir = 'dist'
          $Staging = 'staging'
          New-Item -ItemType Directory -Force -Path $OutDir | Out-Null
          New-Item -ItemType Directory -Force -Path $Staging | Out-Null
          Copy-Item "target\\${{ matrix.target }}\\release\\$Bin" "$Staging\\$Bin"
          Compress-Archive -Path "$Staging\\$Bin" -DestinationPath "$OutDir\\transform-rules-$Version-${{ matrix.target }}.zip"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
